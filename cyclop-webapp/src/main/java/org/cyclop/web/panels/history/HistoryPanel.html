<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

	<div class="row">
		<div class="col-lg-12 cq-historyContainer table-responsive">
			<div>
				<div class="row">
					<div class="col-xs-8">
						<wicket:container wicket:id="historyPager"/>
					</div>
					<div class="col-xs-4">
						<div class="cq-history-filterCont">
							<input wicket:id="filterField" class="cq-historyFilterField"
								   type="text" size="20" title="Query filter (min 3 characters)"/>
							<a href="#" wicket:id="resetFilter" class="cq-ResetHistoryFilter"
							   title="Clear filter [ENTER]"><span
									class="glyphicon glyphicon-remove-sign"></span></a>
						</div>
					</div>
				</div>
			</div>
			<table wicket:id="historyTable" class="table table-striped table-bordered table-hover">
				<thead>
				<tr>
					<th title="UTC time">Executed on</th>
					<th title="Runtime in ms">Runtime</th>
					<th>Query</th>
				</tr>
				</thead>

				<tbody>
				<tr wicket:id="historyRow">
					<td wicket:id="executedOn" style="white-space:nowrap; width:1%"></td>
					<td wicket:id="runtime" style="white-space:nowrap; width:1%" align="center"></td>
					<td><a href="#" wicket:id="queryLink" title="Query Link"><span
							class="glyphicon glyphicon-new-window"></span>&nbsp;</a><span wicket:id="query"></span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:panel>
</body>

</html>
