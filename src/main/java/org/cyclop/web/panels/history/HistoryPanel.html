<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>

	<div class="cq-historyFilterCont"><input wicket:id="filterField" class="cq-historyFilterField" type="text" size="20"
											 title="Query filter (min 3 characters)"/>
		<a href="#" wicket:id="resetFilter" class="cq-ResetHistoryFilter" title="Clear filter [ENTER]"><span
				class="glyphicon glyphicon-remove-sign"></span></a></div>
	<div wicket:id="historyContainer" class="cq-historyContainer">
		<wicket:container wicket:id="historyPager"></wicket:container>
		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th title="UTC time">Executed on</th>
				<th title="Runtime in ms">Runtime</th>
				<th title="Amount of elements returned by this query">Result</th>
				<th>Query</th>
			</tr>
			</thead>

			<tbody>
			<tr wicket:id="historyRow">
				<td wicket:id="executedOn" style="white-space:nowrap; width:1%"></td>
				<td wicket:id="runtime" style="white-space:nowrap; width:1%" align="center"></td>
				<td wicket:id="resultsSize" style="white-space:nowrap; width:1%" align="center"></td>
				<td><a href="#" wicket:id="queryLink" title="Query Link"><span
						class="glyphicon glyphicon-new-window"></span>&nbsp;</a><span wicket:id="query"></span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
</body>

</html>
