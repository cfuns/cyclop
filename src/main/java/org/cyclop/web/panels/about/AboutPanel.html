<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
	<div wicket:id="aboutContainer" class="cq-aboutContainer">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Info</h3>
					</div>
					<div class="panel-body">Cyclop is a web based editor for Cassandra Query Language</div>
				</div>

				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Developers</h3>
					</div>
					<div class="panel-body">Maciej Miklas</div>
				</div>

				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">Version</h3>
					</div>
					<div class="panel-body">
						<wicket:container wicket:id="version"></wicket:container>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Source code</h3>
					</div>
					<div class="panel-body">
						<a href="https://github.com/maciejmiklas/cyclop">https://github.com/maciejmiklas/cyclop</a>
					</div>
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
</wicket:panel>
</body>

</html>
