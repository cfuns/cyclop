<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:panel>

	<div class="row">
		<div class="col-lg-12">
			<a href="#" wicket:id="execQuery" class="btn btn-sm btn-success cq-ExecuteQueryButton"
			   title="Execute Query [CTRL+ENTER]"><span
					class="glyphicon glyphicon-play"></span></a>

			&nbsp;&nbsp;&nbsp;

			<a href="#" wicket:id="exportQueryResult" class="btn btn-sm btn-info"
			   title="Export Last Query Result"><span
					class="glyphicon glyphicon-floppy-save"></span></a>

			<a href="#" class="btn btn-sm btn-info cq-BookmarkButton" title="Bookmark Query"><span
					class="glyphicon glyphicon glyphicon-envelope"></span></a>

			<a href="#" wicket:id="addToFavourites" class="btn btn-sm btn-info" title="Add To Favourites"><span
					class="glyphicon glyphicon-star"></span></a>

			&nbsp;&nbsp;&nbsp;

			<a href="#" wicket:id="queryHistory" class="btn btn-sm btn-warning" title="Query History View"><span
					class="glyphicon glyphicon-film"></span></a>

			<a href="#" wicket:id="queryFavourites" class="btn btn-sm btn-warning" title="Query Favourites View"><span
					class="glyphicon glyphicon-star-empty"></span></a>

			&nbsp;&nbsp;&nbsp;

			<!-- initButtons() in buttons.js searches for clqHelpExpandSupportLink and registers click() function -->
			<button type="button" class="btn btn-sm btn-primary cq-CqlHelpButton"
					title="Cql Help"><span class="glyphicon glyphicon-comment"></span></button>

			<a href="#" wicket:id="completion" class="btn btn-sm btn-primary" title="Completion Hint"><span
					class="glyphicon glyphicon-pencil"></span></a>

			<div class="cq-btns-right">
				<a href="#" wicket:id="logOut" class="btn btn-sm btn-success" title="Log out"><span
						class="glyphicon glyphicon-off"></span></a>
			</div>
		</div>
	</div>


</wicket:panel>
</body>

</html>
