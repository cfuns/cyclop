<!DOCTYPE html>
<html xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd">

<body>
<wicket:extend>
    <div wicket:id="buttons" class="cq-divButtons"></div>
    <div class="cq-sepLine"></div>
    <div class="row">
        <div wicket:id="queryEditorPanel" class="col-lg-9 cq-divQuery"></div>
        <div wicket:id="cqlInfoHint" class="col-lg-3"> </div>
    </div>
    <div class="cq-sepLine"></div>
    <div class="row">
        <div class="cq-clqHelpExpandSupportBody col-lg-9">
            <div wicket:id="cqlHelp">CQL Help goes here</div>
        </div>
        <div class="col-lg-3"></div>
    </div>

    <div class="row cq-queryProgressBar" style="display:none">
        <div class="col-lg-3"></div>
        <div class="col-lg-5">
            <br><br><br><br>

            <div class="progress progress-striped active">
                <div class="progress-bar" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="cq-queryResult" wicket:id="queryResultVerticalPanel"></div>
        </div>
    </div>
</wicket:extend>
</body>

</html>
