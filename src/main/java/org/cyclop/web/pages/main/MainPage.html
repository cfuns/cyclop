<!DOCTYPE html>
<html
		xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd">

<body>
<wicket:extend>
	<ul class="nav nav-tabs cq-nav">
		<li class="active"><a href="#tabQueryEditor" data-toggle="tab" class="cq-tabQueryEditor">Editor</a></li>
		<li><a href="#tabHistory" data-toggle="tab" class="cq-tabHistory">History</a></li>
		<li><a href="#tabFavourites" data-toggle="tab" class="cq-tabFavourites">Favourites</a></li>
	</ul>
	<div class="cq-right-up">
		<a href="#" wicket:id="logOut" class="btn btn-sm btn-success" title="Log out"><span
				class="glyphicon glyphicon-off"></span></a>
	</div>
	<div class="tab-content">
		<div class="tab-pane fade active in" id="tabQueryEditor">
			<div wicket:id="queryEditorPanel"></div>
		</div>
		<div class="tab-pane fade" id="tabHistory">
			<div wicket:id="historyPanel"></div>
		</div>
		<div class="tab-pane fade" id="tabFavourites">
			<div wicket:id="favouritesPanel"></div>
		</div>
	</div>

</wicket:extend>
</body>

</html>
