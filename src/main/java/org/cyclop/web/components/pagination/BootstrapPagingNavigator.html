<html xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:panel>
	<ul class="cq-pagination pagination pagination-sm">
		<li wicket:id="firstCont"><a wicket:id="first" href="#">&lt;&lt;</a></li>
		<li wicket:id="prevCont"><a wicket:id="prev" href="#">&lt;</a></li>
		<li wicket:id="nextCont"><a wicket:id="next" href="#">&gt;</a></li>
		<li wicket:id="lastCont"><a wicket:id="last" href="#">&gt;&gt;</a></li>
		<li class="disabled"><a href="#">&nbsp;</a></li>
		<li><span class="cq-paging-dropdown"><select wicket:id="pageSize"></select></span></li>
		<li class="disabled"><a href="#">&nbsp;</a></li>
		<li wicket:id="navigation"><a wicket:id="pageLink" href="#">
			<span wicket:id="pageNumber">1</span></a>
		</li>

	</ul>
</wicket:panel>

</body>
</html>
